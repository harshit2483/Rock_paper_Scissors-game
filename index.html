<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="resources/favicon.ico">
    <title>RPS Game</title>
    <link rel="stylesheet" href="rps.css">

</head>
<body>
    <h1>Rock paper Scissor</h1>
    <div id="button-container">
        <button onclick=" 
        capture_usermove('rock');
        generate_Computer_Move(); 
        evaluateMoves();
        updateGameScore();
        renderGameSummary();
        renderGameHistory();" >
            <img src="resources/rock.png">
        </button>
        <button onclick=" 
        capture_usermove('paper');
        generate_Computer_Move();
        evaluateMoves();
        updateGameScore();
        renderGameSummary();
        renderGameHistory();">
            <img src="resources/paper.png">
        </button>
        <button onclick="
        capture_usermove('scissors');
        generate_Computer_Move();
        evaluateMoves();
        updateGameScore();
        renderGameSummary();
        renderGameHistory();">
            <img src="resources/scissors.png">
        </button>
        <button onclick="userMove='reset'; 
        resetScore();">
            <img src="resources/reset.jpg" id="reset">
        </button>
    </div>
    <h1>Game Summary</h1>
    <div id="game-summary-container">
        <table>
            <tr>
                <th>Wins</th>
                <th>Losses</th>
                <th>Ties</th>
                <th>Games Played</th>
            
            </tr>
            <tr>
                <td id="wins">0</td>
                <td id="looses">0</td>
                <td id="ties">0</td>
                <td id="GamesPlayed">0</td>
                
            </tr>
        </table>
    </div>
    <h1>Game History</h1>
    
    <table id="history">
        <tr>
            <th>#</th>
            <th>User Move</th>
            <th>Computer Move</th>
            <th>Result</th>
           
        </tr>
        
    </table>
    <script src="rps.js"></script>
</body>
</html>
